{% extends 'base.html' %}

{% block title %}Users List{% endblock %}

{% block content %}
    <h1 class="display-1">All Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new"><button>Add User</button></a>
    <a href="/">Home</a>
{% endblock %}
