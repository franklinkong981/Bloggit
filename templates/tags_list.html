{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}
    <h1 class="display-1">All Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-success" href="/tags/new">Add Tag</a>
    <a class="btn btn-dark" href="/">Home</a>
{% endblock %}
