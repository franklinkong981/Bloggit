{% extends 'base.html' %}

{% block title %}Welcome to Bloggit!{% endblock %}

{% block content %}
    <h1 class="display-1">Bloggit Recent Posts</h1>
    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <small>By {{post.author.get_full_name()}} on {{post.created_at}}</small>
        <hr>
    {% endfor %}
    <a class="btn btn-secondary" href="/users">Users List</a>
    <a class="btn btn-secondary" href="/tags">Tags List</a>
{% endblock %}
