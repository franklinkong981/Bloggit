{% extends 'base.html' %}

{% block title %}{{post.title}} by {{post.author.get_full_name()}}{% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <hr>
    <p>By {{post.author.get_full_name()}}</p>

    <p class="font-weight-bold">Tags:
        {% for tag in tags %}
            <span class="badge bg-primary">{{tag.name}}</span>
        {% endfor %}
    </p>

    <form>
        <button class="btn btn-info" formaction="/users/{{post.user_id}}" formmethod="GET">Go Back</button>
        <button class="btn btn-warning" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit Post</button>
        <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete Post</button>
    </form>
{% endblock %}
