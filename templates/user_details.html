{% extends 'base.html' %}

{% block title %}Details on User {{user.get_full_name()}}{% endblock %}

{% block content %}
    <img src={{user.image_url}} alt="{{user.get_full_name()}}'s profile picture"/>
    <h1 class="h1">{{user.first_name}} {{user.last_name}}</h1>
    <form>
        <button formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit User</button>
        <button formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete User</button>
    </form>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/{{user.id}}/posts/new">Add Post</a>
{% endblock %}
