{% extends 'base.html' %}

{% block title %}Add Tag Form{% endblock %}

{% block content %}
    <h1 class="display-1 text-center">Create a Tag</h1>
    <form action="/tags/new" method="POST">
        <label for="tag-name-field">Name</label>
        <input type="text" id="tag-name-field" name="tag_name" placeholder="Enter a name for the tag"/>
        <a class="btn btn-light" href="/tags">Cancel</a>
        <button type="submit" class="btn btn-success">Add Tag</button>
    </form>
{% endblock %}
